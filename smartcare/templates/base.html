<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Care - {% block title %}IoT Plant Monitoring{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app-container" id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-seedling"></i>
                <span>Smart Care</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/analytics/" class="nav-link {% if request.path == '/analytics/' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="/disease-detection/" class="nav-link {% if request.path == '/disease-detection/' %}active{% endif %}">
                    <i class="fas fa-microscope"></i> Disease Detection
                </a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Smart Care - IoT Plant Monitoring System</p>
            <!-- <p> Prepared By - Shivam Dubey | Anshul Kumar Arya | Srirup Kar </p> -->
            Prepared by <strong>Shivam Dubey</strong> | <strong>Anshul Kumar Arya</strong> | <strong>Srirup Kar</strong></small>

        </footer>
    </div>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
